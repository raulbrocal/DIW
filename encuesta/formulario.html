<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/formulario.css">
    <title>Formulario</title>
</head>

<body>
    <div class="contenedor">

        <form action="validar_formulario.php" method="post">

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="user_name">

            <label for="id">Identificador:</label>
            <input type="number" id="id" name="user_id">
            <br>

            <label for="genre">Genero:</label><br>
            <input type="radio" id="masc" name="user_genre" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="fem" name="user_genre" value="femenino">
            <label for="femenino">Femenino</label>
            <br>

            <label for="age">Edad:</label>
            <input type="number" id="age" name="user_age">
            <br>

            <label for="obs">Observaciones:</label><br>
            <textarea id="obs" name="user_obs"></textarea>
            <br>

            <label for="loc">Localidad:</label>

                <option>Palma</option>
                <option>Son Ferrer</option>
                <option>Santa Ponça</option>
                <option>Andratx</option>
            </select>
            <br>

            1. ¿Qué tal ha sido la calidad del desayuno?
            <ul>
                <li><input type="radio" name="preg1" value="Exc" /> Excelente</li>
                <li><input type="radio" name="preg1" value="Good" /> Buena</li>
                <li><input type="radio" name="preg1" value="Reg" /> Regular</li>
                <li><input type="radio" name="preg1" value="Bad" /> Mala</li>
            </ul>

            <br>

            2. ¿Qué tal ha sido la calidad de la comida?
            <ul>
                <li><input type="radio" name="preg2" value="Exc" /> Excelente</li>
                <li><input type="radio" name="preg2" value="Good" /> Buena</li>
                <li><input type="radio" name="preg2" value="Reg" /> Regular</li>
                <li><input type="radio" name="preg2" value="Bad" /> Mala</li>
            </ul>

            <br>

            3. ¿Qué tal ha sido la calidad de la cena?
            <ul>
                <li><input type="radio" name="preg3" value="Exc" /> Excelente</li>
                <li><input type="radio" name="preg3" value="Good" /> Buena</li>
                <li><input type="radio" name="preg3" value="Reg" /> Regular</li>
                <li><input type="radio" name="preg3" value="Bad" /> Mala</li>
            </ul>

            <br>

            <button type="submit">Enviar</button>
        </form>


    </div>

</html>
