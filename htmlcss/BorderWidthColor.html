<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS INTERNAL</title>
    <style>
        body {
            background-color: grey;
        }

        .text {
            text-align: center;
            font-size: large;
        }

        .borderPx {
            border-style: dotted;
            border-width: 15px;
        }
    </style>
</head>

<body>
    <p class="text borderDotted">Example of CSS INTERNAL</p>
    <p class="text borderDashed">Example of CSS INTERNAL</p>
    <p class="text borderRidge">Example of CSS INTERNAL</p>
    <p class="text borderCombined">Example of CSS INTERNAL</p>
</body>

</html>
