<!DOCTYPE html>

<head>

        <tr>
            <td></td>

    <br>
    <table>
        <tr>
            <td></td>
            <td></td>

        <tr style="height: 50px;">

            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>

        <tr style="height: 150px;">
            <td colspan="6"></td>
        </tr>

            <td colspan="6"></td>
        </tr>
        <tr style="height: 300px;">
            <td colspan="3"></td>
            <td colspan="3"></td>
        </tr>
    </table>

</html>
